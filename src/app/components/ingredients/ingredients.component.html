<div class="hero" style="padding: 60px; background-color: #1c1c1c; color: white; text-align: center;">
  <h1 style="font-family: 'Playfair Display', serif; font-size: 3rem; margin-bottom: 20px;">Bienvenido a Mis Ingredients
  </h1>
  <p style="font-size: 1.2rem; color: #ccc;">Explora nuestros Ingredientes</p>
</div>

<section class="featured-recipes" style="padding: 30px; background-color: #2e2e2e; color: white;">
  <h2 style="text-align: center; font-family: 'Playfair Display', serif;">Recetario Personal</h2>
  <div style="display: flex; justify-content: center; gap: 30px; margin-top: 20px;">
  </div>
</section>

<div style="display: flex; justify-content: center; margin-top: 20px;">
  <table style="border-collapse: collapse; width: 80%; background-color: #ffffff;">
    <thead style="background-color: #4CAF50; color: white;">
      <tr>
        <th style="padding: 10px; text-align: left;">Nombre</th>
        <th style="padding: 10px; text-align: left;">Cantidad</th>
        <th style="padding: 10px; text-align: left;">Merma (%)</th>
        <th style="padding: 10px; text-align: left;">Precio</th>
        <th style="padding: 10px; text-align: left;">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ingredient of ingredients; let i = index" style="border-bottom: 1px solid #ddd;">
        <td style="padding: 10px;">{{ingredient.name}}</td>
        <td style="padding: 10px;">{{ingredient.quantity}}</td>
        <td style="padding: 10px;">{{ingredient.merma}}%</td>
        <td style="padding: 10px;">{{ingredient.precio}}</td>
        <td style="padding: 10px;">
          <button class="btn btn-danger btn-sm" (click)="deleteIngredient(i)">Eliminar</button>
          <button class="btn btn-primary btn-sm ms-2"
            (click)="editIngredient(ingredient, ingredientModal)">Editar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal para editar ingrediente -->
<ng-template #ingredientModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Editar Ingrediente</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <label for="editName">Nombre</label>
    <input type="text" id="editName" class="form-control" [(ngModel)]="editedIngredient.name">

    <label for="editQuantity" class="mt-3">Cantidad</label>
    <input type="text" id="editQuantity" class="form-control" [(ngModel)]="editedIngredient.quantity">

    <label for="editMerma" class="mt-3">Merma</label>
    <input type="number" id="editMerma" class="form-control" [(ngModel)]="editedIngredient.merma">

    <label for="editPrecio" class="mt-3">Precio</label>
    <input type="number" id="editPrecio" class="form-control" [(ngModel)]="editedIngredient.precio">
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.close('Cancel')">Cancelar</button>
    <button type="button" class="btn btn-primary" (click)="saveEditedIngredient(modal)">Guardar</button>
  </div>
</ng-template>
