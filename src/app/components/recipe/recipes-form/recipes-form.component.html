<div class="container mt-4">
  <h2 class="text-center">Crea tus recetas</h2>
  <form [formGroup]="recipesForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <!-- Columna izquierda -->
      <div class="col-md-6">
        <!-- Nombre de la receta -->
        <div class="form-group">
          <label for="recipeName">Nombre de la receta</label>
          <input type="text" id="recipeName" class="form-control" formControlName="name"
            placeholder="Ej. Ensalada César" />
        </div>

        <!-- Lista de ingredientes seleccionados -->
        <div class="mt-3">
          <h5 *ngIf="selectedIngredients.length > 0">
            Ingredientes seleccionados:
          </h5>
          <ul *ngIf="selectedIngredients.length > 0">
            <li *ngFor="let ingredient of selectedIngredients; let i = index">
              {{ ingredient.name }} - {{ ingredient.quantity }}
              <button type="button" class="btn btn-danger btn-sm ms-2" (click)="removeIngredient(i)">
                Eliminar
              </button>
            </li>
          </ul>
          <p *ngIf="selectedIngredients.length === 0">
            No hay ingredientes seleccionados.
          </p>
        </div>

        <!-- Botón para abrir el modal -->
        <button type="button" class="btn btn-primary mt-2" (click)="openIngredientModal(ingredientModal)">
          Agregar ingredientes
        </button>
      </div>

      <!-- Columna derecha -->
      <div class="col-md-6">
        <!-- Descripción -->
        <div class="form-group">
          <label for="description">Descripción</label>
          <textarea id="description" class="form-control" formControlName="description" rows="5"
            placeholder="Describe la receta aquí"></textarea>
        </div>

        <!-- Elaboración -->
        <div class="form-group mt-3">
          <label for="preparation">Elaboración</label>
          <textarea id="preparation" class="form-control" formControlName="preparation" rows="5"
            placeholder="Explica cómo preparar la receta"></textarea>
        </div>
      </div>
    </div>

    <!-- Botón para guardar la receta -->
    <div class="text-center mt-4">
      <button type="submit" class="btn btn-success">Guardar receta</button>
    </div>
  </form>

  <!-- Modal para seleccionar ingredientes -->
  <ng-template #ingredientModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Seleccionar ingredientes</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <!-- Selector de ingredientes generados -->
      <label for="ingredientSelect">Ingrediente</label>
      <select id="ingredientSelect" class="form-select" [(ngModel)]="selectedIngredient">
        <option *ngFor="let ingredient of allIngredients" [value]="ingredient.name">
          {{ ingredient.name }}
        </option>
      </select>

      <!-- Campo para la cantidad -->
      <label for="ingredientQuantity" class="mt-3">Cantidad</label>
      <input type="text" id="ingredientQuantity" class="form-control" [(ngModel)]="ingredientQuantity"
        placeholder="Ej. 200g, 1 taza, etc." />
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modal.close('Cancel')">
        Cancelar
      </button>
      <button type="button" class="btn btn-primary" (click)="addIngredient(modal)">
        Guardar ingrediente
      </button>
    </div>
  </ng-template>
</div>
